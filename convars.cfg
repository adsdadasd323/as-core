## AS Framework Configuration
## Add this line to your server.cfg: exec @as-core/convars.cfg

## ===========================================
## AS-CORE Settings
## ===========================================

# Framework debug mode (0 = off, 1 = on)
set as_core_debug 0

# Default spawn location (if as-spawn not used)
set as_default_spawn_x -269.4
set as_default_spawn_y -955.3
set as_default_spawn_z 31.2
set as_default_spawn_h 206.0

# Enable target system globally (0 = off, 1 = on)
# Set to 0 if you want to use ox_target or qb-target instead
set as_use_target 1

## ===========================================
## AS-ANTICHEAT Settings
## ===========================================

# Enable/Disable individual checks (0 = off, 1 = on)
setr as_ac_weapon_check 1
setr as_ac_speed_check 1
setr as_ac_godmode_check 1
setr as_ac_noclip_check 1
setr as_ac_invisible_check 1
setr as_ac_teleport_check 1
setr as_ac_resource_check 1
setr as_ac_explosion_check 1

# Auto-ban on detection (0 = warn/kick only, 1 = ban)
setr as_ac_autoban 1

# Ban duration in days (0 = permanent)
setr as_ac_ban_duration 0

# Discord webhook URL for anti-cheat logs (optional)
setr as_ac_webhook ""

## ===========================================
## AS-FUEL Settings
## ===========================================

# Fuel consumption rate multiplier (default: 1.0)
set as_fuel_consumption_rate 1.0

# Electric vehicle battery drain multiplier (default: 1.0)
set as_fuel_electric_drain_rate 1.0

# Show fuel blips on map (0 = off, 1 = on)
set as_fuel_show_blips 1

# Fuel price per liter
set as_fuel_price_per_liter 5

## ===========================================
## AS-HUD Settings
## ===========================================

# Update interval in milliseconds (lower = smoother but more resource intensive)
set as_hud_update_interval 250

# Settings menu keybind (default: F9)
set as_hud_settings_key "F9"

## ===========================================
## AS-SPAWN Settings
## ===========================================

# Maximum characters per player
set as_spawn_max_characters 5

# Enable multicharacter (0 = single character, 1 = multiple)
set as_spawn_multicharacter 1

# Starting money for new characters
set as_spawn_starting_money 5000

## ===========================================
## Ace Permissions
## ===========================================

# Admin permissions
add_ace group.admin as.admin allow
add_ace group.admin command allow

# Superadmin permissions
add_ace group.superadmin as.admin allow
add_ace group.superadmin command allow

# Add your admins here (replace "license:xxxxx" with actual license)
# add_principal identifier.license:xxxxx group.admin
# add_principal identifier.license:xxxxx group.superadmin

## ===========================================
## AS-ADMIN Settings
## ===========================================

# Admin menu key (default: F10)
set as_admin_menu_key "F10"

# Discord webhook URL for admin action logging (optional)
setr as_admin_webhook ""
